<!doctype html>
<html class = "form-signin" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>

<body class="form-signin text-center" style="background-color: #d1ccc0;">
    
<main class="form-signin">
  <form th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="Username" required autofocus> 
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" autofocus>
      <label for="username">Password</label>
    </div>
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    <br/><br/>
    <div th:if="@{param.error}" class="alert alert-danger" role="alert">
      username or password incorrect
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>


    
  </body>
</html>
