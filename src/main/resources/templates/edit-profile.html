<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/head::head"></head>
<body class="d-flex flex-column min-vh-100 body-color">
<header th:replace="fragments/header :: header"></header>

<main>
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form></form>
                <form th:method="POST" action="/user/change-password" th:object="${changePassword}">
                <div class="modal-body">
                    <div class="row mt-2 justify-content-center">
                        <div class="col mx-3">
                            <input placeholder="Old Password" type="password" th:field="*{oldPassword}" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2 justify-content-center">
                        <div class="col mx-3">
                            <input placeholder="New Password" type="password" th:field="*{newPassword}" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2 justify-content-center">
                        <div class="col mx-3">
                            <input placeholder="Repeat New Password" type="password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="container rounded bg-white mt-3 p3 py-3">
                <div class="row">
                    <div class="col-md-4 border-right">
                        <form></form>
                        <form th:method="POST" enctype="multipart/form-data" action="/user/image">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                <label for="image-file">
                                    <img class="rounded-circle mt-5 mb-2" style="border-color: #227093; border: 1px solid;" width="150px" th:src="@{'/images/users/' + ${user.image}}">
                                </label>
                                <div class="row">
                                    <input class="px-2 mr-4" id="image-file" type="file" name="userImage" />
                                </div>
                                <div class="row mt-2">
                                    <input type="submit" value="Change Picture" />
                                </div>
                                <br/>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 border-right">
                        <form th:method="POST" th:object="${user}" th:action="@{/user/edit}">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Edit Profile</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md">
                                    <label class="labels">Username</label>
                                    <input type="text" th:placeholder="${user.username}" th:field="*{username}" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md text-center">
                                    <button type="button" data-bs-target="#changePasswordModal" class="btn btn-secondary" data-bs-toggle="modal">
                                        Change Password
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md">
                                    <label class="labels">Name</label>
                                    <input type="text" th:placeholder="${user.name}" th:field="*{name}" class="form-control">
                                </div>
                                <div class="col-md">
                                    <label class="labels">Surname</label>
                                    <input type="text" th:placeholder="${user.surname}" th:field="*{surname}" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md">
                                    <label class="labels">Email</label>
                                    <input type="email"  th:placeholder="${user.email}" th:field="*{email}" class="form-control">
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button class="btn btn-primary profile-button mx-2 my-1" type="submit">Submit</button>
                                <a class="btn btn-danger profile-button mx-2 my-1" th:href="@{/profile/delete}">Delete Profile</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
