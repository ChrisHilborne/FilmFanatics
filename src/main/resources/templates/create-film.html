<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head::head"></head>
<body class="d-flex flex-column min-vh-100 body-color" >
    <header th:replace="fragments/header :: header"></header>

    <main>
        <div class="container my-2">
            <div class="row">
                <div class="container mx-auto rounded bg-white">
                    <!--- content goes here --->
                    <form></form>
                    <form th:method="POST" th:object="${film}" th:href="@{films/add}">
                        <div class="row">
                            <div class="col">
                                <label for="title">Title</label>
                                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                            </div>
                            <div class="col-2">
                                <label for="year">Year</label>
                                <select class="form-select" th:field="*{year}" id="year">
                                    <option th:each="i : ${#numbers.sequence(1990, 2022)}" th:value="${i}" th:text="${i}">Year</option>
                                </select>
                            </div>
                            <div class="col-2">
                                <label for="duration">Duration</label>
                                <input type="number" th:field="*{duration}" class="form-control" id="duration" placeholder="Duration (mins)">
                            </div>
                            <div class="col">
                                <label for="poster" class="labels">Poster Image</label>
                                <input class="form-control" type="file" name="poster" id="poster" style="padding: 0.25rem;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
