<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body class="d-flex flex-column min-vh-100 body-color" >
<header th:replace="fragments/header :: header"></header>

<main>
    <div class="container my-2">
        <div class="row">
            <div class="container mx-auto rounded">
                <!--- content goes here --->
                <div class="col-8 col-centered">
                    <form></form>
                    <form th:method="POST" enctype="multipart/form-data" th:object="${newUserForm}" th:action="@{/register}">
                        <div class="d-flex justify-content-center align-items-center mt-1">
                            <h2 class="text-center width-100">Register</h2>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md">
                                <label class="labels">Username</label>
                                <input type="text" placeholder="Username" th:field="*{user.username}" class="form-control" autofocus="on">
                                <div class="alert alert-warning mb-0 mt-1 py-1" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"></div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md">
                                <label class="labels">Password</label>
                                <input type="password" placeholder="Password" th:field="*{user.password}" class="form-control" style="margin-bottom: 0.2rem;">
                                <div class="alert alert-warning mb-0 mt-1 py-1" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}" style="margin-bottom: 0.2rem;"></div>
                                <input type="password" placeholder="Repeat Password" th:field="*{confirmPassword}" class="form-control" style="margin-top: 0.2rem;">
                                <div class="alert alert-warning mb-0 mt-1 py-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md">
                                <label class="labels">Name</label>
                                <input type="text" placeholder="Name" th:field="*{user.name}" class="form-control">
                                <div class="alert alert-warning mb-0 mt-1 py-1" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></div>
                            </div>
                            <div class="col-md">
                                <label class="labels">Surname</label>
                                <input type="text" placeholder="Surname" th:field="*{user.surname}" class="form-control">
                                <div class="alert alert-warning mb-0 mt-1 py-1" th:if="${#fields.hasErrors('user.surname')}" th:errors="*{user.surname}"></div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md">
                                <label class="labels">Email</label>
                                <input type="email"  placeholder="email" th:field="*{user.email}" class="form-control">
                                <div class="alert alert-warning mb-0 mt-1 py-1" th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md">
                                <label for="userImage" class="labels">Profile Picture</label>
                                <input class="form-control" type="file" name="userImage" id="userImage" style="padding: 0.25rem;">
                            </div>
                            <div class="col-md">
                                <label for="birthDate" class="labels">Birthdate</label>
                                <input type="text" data-provide="datepicker" data-date-format="dd/mm/yyyy" class="form-control datepicker" id="birthDate" autocomplete="off" th:field="*{user.birthDate}">
                            </div>
                        </div>
                        <div class="mt-3 text-center">
                            <button class="btn btn-primary profile-button mx-2" type="submit">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script>
    $('.datepicker').datepicker({
        startView: 2
});
</script>
</body>
</html>
